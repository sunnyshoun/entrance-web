<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sunny's Project">
    <meta name="author" content="Sunny">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>重設密語</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap5/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap5/fontawesome6.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}?{{ nowid }}">
</head>

<body>
    <div class="resetpass">
        <div class="container mt-5 text-center">
            <div class="row">
                <div class="offset-md-1 col-md-10">
                    <img class="logo rounded" src="{{ url_for('static', filename='img/logo.png') }}" alt="Sunny's Project">
                    <div class="content">
                        <h1><small class="texti-small pyone-center">重置您的魔法密語</small></h1>
                        <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8">
                            <form role="form" action="" method="post">
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="newPassphrase" placeholder="新的密語" autofocus>
                                    <input type="hidden" class="form-control form-control-lg" id="newPassword" name="newPassword" placeholder="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control mt-2 form-control-lg" id="confirmPassphrase" placeholder="確認密語" autofocus>
                                    <input type="hidden" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="">
                                </div>
                                <div class="form-group d-grid">
                                    {%- if submit_result|length > 0 %}
                                    <div class="alert mt-3 alert-danger" role="alert">
                                        {{ submit_result }}
                                    </div>
                                    {%- endif %}
                                    <br>
                                    <button type="submit" class="btn mt-3 btn-lg btn-success" id="btnsubmit">重設密語</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap5/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap5/bootstrap.bundle.min.js') }}"></script>
    <!-- https://github.com/emn178/js-sha256 -->
    <script src="{{ url_for('static', filename='js/sha256.min.js') }}"></script>

    <script type="text/javascript">
        $('#newPassphrase').on('input', function (e) {
            $('#newPassword').val($('#newPassphrase').val());
        });
        $('#confirmPassphrase').on('input', function (e) {
            $('#confirmPassword').val($('#confirmPassphrase').val());
        });
        $('#newPassword').on('keypress', function (e) {
            if(e.keyCode == '13') {
                $('#btnsubmit').click();
            }
        });
    </script>

</body>
</html>
